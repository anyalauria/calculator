<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src = "app.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="display"></div>
        <div class="buttonRow">
            <button id="clear"> Clear </button>
            <button id="delete"> Del </button>
            <button id="percent"> % </button>
            <button id="divide"> รท </button>
        </div>
        <div class="buttonRow">
            <button id="n7"> 7 </button>
            <button id="n8"> 8 </button>
            <button id="n9"> 9 </button>
            <button id="multiply"> x </button>
        </div>
        <div class="buttonRow">
            <button id="n4"> 4 </button>
            <button id="n5"> 5 </button>
            <button id="n6"> 6 </button>
            <button id="subtract"> - </button>
        </div>
        <div class="buttonRow">
            <button id="n1"> 1 </button>
            <button id="n2"> 2 </button>
            <button id="n3"> 3 </button>
            <button id="add"> 4 </button>
        </div>
        <div class="buttonRow">
            <button id="n0"> 0 </button>
            <button id="dot"> . </button>
            <button id="equals"> = </button>
        </div>
    </div>
</body>
</html>
